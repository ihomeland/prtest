name: Node CI
on:
  push:
    branches:
      - eventbus_clients_ci_tests
defaults:
  run:
    working-directory: nodejs
jobs:
  Build_NodeJs_Client:
    name: Build Nodejs Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm pack
      - name: Get project version
        run: echo "PROJECT_VERSION=$(head -n 5 package.json |grep "version"|cut -d "\"" -f4)" >> $GITHUB_ENV
      - name: Deploy to NPM
        if: ${{ github.event_name == 'push' && !endsWith(env.PROJECT_VERSION, '-SNAPSHOT') }}
        uses: JS-DevTools/npm-publish@v1
        working-directory: nodejs
        with:
          token: ${{ secrets.NPM_TOKEN }}
          check-version: true
